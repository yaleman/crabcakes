[package]
name = "crabcakes"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5.48", features = ["derive", "env"] }
http = "1.3.1"
http-body-util = "0.1.3"
hyper = { version = "1.7.0", features = ["http1", "http2", "server"] }
hyper-util = { version = "0.1.17", features = [
    "tokio",
    "http1",
    "http2",
    "server",
] }
scratchstack-aws-signature = "0.11.3"
scratchstack-aws-principal = "0.4.9"
# iam-rs = "0.0.23" # pending https://github.com/Foorack/iam-rs/pull/8
iam-rs = { rev = "693fb5a22b95d8d79c01f050b51a65d36a228799", git = "https://github.com/yaleman/iam-rs/" }
mime_guess = "2.0"
quick-xml = { version = "0.38.3", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
tempfile = "3.23"
tokio = { version = "1.47.1", features = ["full"] }
tower = "0.5.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
hyper-rustls = { version = "0.27.7", features = ["http2"] }
rustls = { version = "0.23.32", features = ["aws-lc-rs", "zlib"] }
rustls-pemfile = "2.2.0"
tokio-rustls = { version = "0.26.4", features = ["zlib", "aws-lc-rs"] }
num_cpus = "1.17.0"
hmac = "0.12.1"
uuid = { version = "1.18.1", features = ["v4"] }
md5 = "0.8.0"
sea-orm = { version = "1.1.16", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros", "mock"] }
sea-orm-migration = { version = "1.1.16", features = ["sqlx-sqlite", "runtime-tokio-rustls"] }

[dev-dependencies]
aws-config = "1.8"
aws-sdk-s3 = "1.107"
reqwest = "0.12"
tempfile = "3.23"
tokio-test = "0.4"
