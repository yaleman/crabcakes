{% extends "layout.html" %}

{% block title %}Settings - {{ bucket_name }} - Crabcakes Admin{% endblock %}

{% block content %}
<div class="breadcrumb">
    <h1><a href="/admin/buckets">Buckets</a> / <a href="/admin/buckets/{{ bucket_name }}">{{ bucket_name }}</a> / Settings</h1>
</div>

<div class="error-notification error-notification-hide" id="error-notification"></div>

<h2>Website Hosting</h2>

<form id="website-config-form">
    <div class="form-group">
        <label>
            <input type="checkbox" id="website-enabled">
            Enable Static Website Hosting
        </label>
    </div>

    <div id="website-config-fields" class="hidden">
        <div class="form-group">
            <label for="index-suffix">Index Document:</label>
            <input type="text" id="index-suffix" placeholder="index.html" value="index.html">
            <span id="index-status" class="file-status"></span>
        </div>

        <div class="form-group">
            <label for="error-key">Error Document (optional):</label>
            <input type="text" id="error-key" placeholder="error.html">
            <span id="error-status" class="file-status"></span>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Configuration</button>
        <button type="button" id="delete-btn" class="btn btn-danger hidden">Delete Configuration</button>
        <a href="/admin/buckets/{{ bucket_name }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}

{% block extra_scripts %}
<script type="module" src="/admin/static/js/bucket-settings.js"></script>
{% endblock %}
