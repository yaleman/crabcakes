---
name: JavaScript and TypeScript Checks

"on":
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  js-checks:
    name: JavaScript and TypeScript Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: "Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          run_install: true
      - name: Set up Node.js
        uses: actions/setup-node@v5
      - name: Run compile
        run: pnpm run build
      - name: Check for outstanding changes
        run: |
          ./scripts/git-pre-commit.sh
